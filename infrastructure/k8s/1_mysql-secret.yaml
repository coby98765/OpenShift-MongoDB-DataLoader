# Creates a Secret to securely store database credentials, separating them from the application code.
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
stringData:
  # The actual values will be automatically base64 encoded by OpenShift when the secret is created.
  MYSQL_ROOT_PASSWORD: "very_strong_root_password"
  MYSQL_PASSWORD: "very_strong_user_password"
  MYSQL_USER: "appuser"
  MYSQL_DATABASE: "appdb"